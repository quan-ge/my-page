<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>个人主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", "微软雅黑", Arial, sans-serif;
            background: rgba(223, 229, 237, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(223, 229, 237, 1);
            border-radius: 18px;
            box-shadow:
                0.9px 0.9px 1.4px rgba(0, 0, 0, 0.042),
                2.1px 2.1px 3.1px rgba(0, 0, 0, 0.062),
                3.5px 3.5px 5.2px rgba(0, 0, 0, 0.077),
                5.2px 5.2px 7.8px rgba(0, 0, 0, 0.089),
                7.5px 7.5px 11.3px rgba(0, 0, 0, 0.1),
                10.6px 10.6px 15.9px rgba(0, 0, 0, 0.111),
                15.1px 15.1px 22.6px rgba(0, 0, 0, 0.123),
                21.9px 21.9px 32.9px rgba(0, 0, 0, 0.138),
                33.8px 33.8px 50.6px rgba(0, 0, 0, 0.158),
                60px 60px 90px rgba(0, 0, 0, 0.2),
                -0.9px -0.9px 1.4px rgba(255, 255, 255, 0.042),
                -2.1px -2.1px 3.1px rgba(255, 255, 255, 0.062),
                -3.5px -3.5px 5.2px rgba(255, 255, 255, 0.077),
                -5.2px -5.2px 7.8px rgba(255, 255, 255, 0.089),
                -7.5px -7.5px 11.3px rgba(255, 255, 255, 0.1),
                -10.6px -10.6px 15.9px rgba(255, 255, 255, 0.111),
                -15.1px -15.1px 22.6px rgba(255, 255, 255, 0.123),
                -21.9px -21.9px 32.9px rgba(255, 255, 255, 0.138),
                -33.8px -33.8px 50.6px rgba(255, 255, 255, 0.158),
                -60px -60px 90px rgba(255, 255, 255, 0.2);
            padding: 48px 32px 32px 32px;
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 24px;
            border: 2px solid rgba(0, 0, 0, 0.2);
            background: #f3f3fa;
        }

        h1 {
            margin: 0 0 8px 0;
            font-size: 2.1em;
            color: #2d3a4a;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .info {
            margin-bottom: 32px;
            color: #5a6270;
            font-size: 1.08em;
        }

        .links-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 12px 16px;
            margin: 0 auto;
        }

        .links-table td {
            text-align: center;
        }

        .link-btn {
            display: inline-block;
            color: #2d3a4a;
            background: #f7fafd;
            text-decoration: none;
            padding: 10px 24px;
            border-radius: 10px;
            font-weight: 500;
            font-size: 1.05em;
            letter-spacing: 1px;
            box-shadow: 0 1px 4px rgba(79, 140, 255, 0.08);
            transition:
                background 0.2s,
                color 0.2s,
                border-color 0.2s,
                transform 0.15s,
                box-shadow 0.15s;
        }

        .link-btn:hover {
            background: #e0e7ff;
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 4px 16px rgba(79, 140, 255, 0.15);
        }

        #aifadian {
            color: #946ce6;
        }

        .logo {
            width: 18px;
            height: 18px;
            object-fit: cover;
        }

        #bilibili {
            color: #00a1d6;
        }

        #tx {
            border-radius: 50%;
            box-shadow:
                0.1px 0.1px 1.4px rgba(0, 0, 0, 0.7),
                -0.1px -0.1px 3.1px rgba(0, 0, 0, 0.7);
        }

        @media (max-width: 600px) {
            .container {
                padding: 24px 8px;
                border-radius: 10px;
            }

            .avatar {
                width: 80px;
                height: 80px;
            }

            .links-table td {
                padding: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="quange.jfif" alt="头像" class="avatar">
        <h1>QUANGE</h1>
        <div class="info">
            <p>啥也不是、啥也不精、半途而费的中学生</p>
            <p>最爱复制粘贴，催更都不更</p>
            <p>也发点游戏视频，但是剪的就是一坨</p>
        </div>
        <table class="links-table">
            <tr>
                <td>
                    <a class="link-btn" href="https://github.com/quan-ge/mokey-qinglong/blob/main/email.md">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24"
                            style="vertical-align:middle;margin-right:4px;">
                            <path d="M4 8.5V16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8.5l-8 5.5-8-5.5z" stroke="#2d3a4a" stroke-width="2"
                                fill="none" />
                            <path d="M20 8V8a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v.5l8 5.5 8-5.5z" stroke="#2d3a4a" stroke-width="2"
                                fill="none" />
                        </svg>
                        邮箱
                    </a>
                </td>
                <td><a class="link-btn" href="https://github.com/quan-ge" target="_blank">GitHub</a></td>
            </tr>
            <tr>
                <td><a class="link-btn" href="https://blogger.quange.dpdns.org/" target="_blank"><img src="quange.jfif" alt="quan-ge" class="logo" id="tx">博客</a></td>
                <td><a class="link-btn" id="bilibili" href="https://space.bilibili.com/3493132840733608" target="_blank"><img src="bilibili.ico" alt="bilibililogo" class="logo">BiliBili</a></td>
            </tr>
            <tr>
                <td><a class="link-btn" id="aifadian" href="https://afdian.com/a/QUAN_GE" target="_blank"> <img src="afd.png" alt="aifadianlogo" class="logo">爱发电</a></td>
                <td><a class="link-btn" href="https://docker.120322.xyz/" target="_blank">Docker镜像</a></td>
            </tr>
            <tr>
                <td><a class="link-btn" href="https://github.com/quan-ge/monkey-web" target="_blank">猴子网站</a></td>

        </table>
    </div>
</body>

</html>
